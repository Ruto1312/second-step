<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- g-0 -->
      <div class="row" style="min-height: 1200px">
        <div class="col-2 bg-light">
          <h1 class="h4 text-center py-3 text-primary">
            <i class="fa-solid fa-ghost"></i>
            <span class="ms-2 d-none d-lg-inline">App</span>
          </h1>

          <ul class="list-group mb-4 text-center text-lg-start">
            <li class="list-group-item active">
              <i class="fa-solid fa-home"></i>
              <span class="ms-2 d-none d-lg-inline">Home</span>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-user"></i>
              <span class="ms-2 d-none d-lg-inline">Users</span>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-flag"></i>
              <span class="ms-2 d-none d-lg-inline">Issues</span>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-cog"></i>
              <span class="ms-2 d-none d-lg-inline">Settings</span>
            </li>
          </ul>

          <ul class="list-group mb-4 text-center text-lg-start">
            <li class="list-group-item">
              <i class="fa-solid fa-home"></i>
              <span class="ms-2 d-none d-lg-inline">Home</span>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-user"></i>
              <span class="ms-2 d-none d-lg-inline">Users</span>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-flag"></i>
              <span class="ms-2 d-none d-lg-inline">Issues</span>
            </li>
            <li class="list-group-item">
              <i class="fa-solid fa-cog"></i>
              <span class="ms-2 d-none d-lg-inline">Settings</span>
            </li>
          </ul>
        </div>
        <div class="col-10 bg-secondary g-0">
          <nav class="navbar bg-light navbar-expand">
            <div class="container-fluid">
              <div></div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="fa-solid fa-cog"></i>
                  </a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                  >
                    <i class="fa-solid fa-user-circle"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end">
                    <a href="#" class="dropdown-item">
                      <i class="fa-solid fa-user"></i>
                      Profile
                    </a>
                    <a href="#" class="dropdown-item">
                      <i class="fa-solid fa-sign-out"></i>
                      Log out
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

          <div class="container-fluid p-4">
            <div class="alert alert-info">
              <i class="fa-solid fa-download me-3"></i>
              New version available
            </div>
            <div class="row flex-column flex-lg-row">
              <div class="col mb-4">
                <div class="bg-light p-4">
                  <h3>Daily Users</h3>
                  <span class="text-success">
                    <i class="fa-solid fa-chart-line me-2"></i>
                    3,120
                  </span>
                </div>
              </div>

              <div class="col mb-4">
                <div class="bg-light p-4">
                  <h3>Weekly Users</h3>
                  <span class="text-success">
                    <i class="fa-solid fa-chart-line me-2"></i>
                    9,120
                  </span>
                </div>
              </div>

              <div class="col mb-4">
                <div class="bg-light p-4">
                  <h3>Monthly Users</h3>
                  <span class="text-success">
                    <i class="fa-solid fa-chart-line me-2"></i>
                    12,120
                  </span>
                </div>
              </div>

              <div class="col mb-4">
                <div class="bg-light p-4">
                  <h3>Yearly Users</h3>
                  <span class="text-success">
                    <i class="fa-solid fa-chart-line me-2"></i>
                    31,120
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
