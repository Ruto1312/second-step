<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dog = {
        name: "Bobby",
        hello: function () {
          console.log(`Hello ${this.name}`);
        },
      };

      class Animal {
        constructor(name) {
          this.name = name;
        }

        hello() {
          console.log(`Hello ${this.name}`);
        }
      }

      class Dog extends Animal {}

      let lucy = new Dog("Lucy");
    </script>
  </body>
</html>
