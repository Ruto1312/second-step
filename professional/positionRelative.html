<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            margin: 40px auto;
            width: 800px;
            height: 400px;
            background: silver;
        }

        .box2 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 200px;
            background: deeppink;
        }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
