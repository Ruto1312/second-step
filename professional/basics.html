<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        display: flex;
        flex-direction: row;
        gap: 10px;
        justify-content: center;
        align-items: center;
        width: 1000px;
        height: 500px;
        background: silver;
      }

      .box {
        width: 200px;
        background-color: yellow;
      }

      #box1 {
        height: 200px;
      }

      #box2 {
        height: 250px;
      }

      #box3 {
        height: 180px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
    </div>
  </body>
</html>
