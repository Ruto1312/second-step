<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <script src="js/bootstrap.bundle.min.js" defer></script>
  </head>

  <body>
    <div class="navbar bg-primary navbar-dark navbar-expand">
      <div class="container">
        <a href="#" class="navbar-brand">
          <i class="fa-solid fa-camera me-2"></i>
          App</a
        >

        
        </ul>
      </div>
    </div>

    <div class="container">
      <ul class="nav nav-tabs my-3">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fa-solid fa-users"></i>
            All users
            <span class="badge bg-danger">10</span></a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">New users</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
            >Other Users</a
          >

          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Item One</a>
            <a href="#" class="dropdown-item">Item Two</a>
            <a href="#" class="dropdown-item">Item Three</a>
          </div>
        </li>
      </ul>
      <div class="alert alert-primary">
        <i class="fa-solid fa-warning"></i>
        primary, secondary, info, success, warning, danger, dark
      </div>

      <table class="table table-bordered table-striped table-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <th>01</th>
          <th>Alice</th>
          <th>22</th>
        </tr>
        <tr>
          <th>02</th>
          <th>Bob</th>
          <th>22</th>
        </tr>
      </table>

      <div class="card mb-4 bg-success text-light">
        <div class="card-header">Card Header</div>
        <div class="card-body">Card Body</div>
        <div class="card-footer">Card footer</div>
      </div>

      <form class="mb-4">
        <div class="mb-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-2">
          <label for="address">Address</label>
          <testarea id="address" class="form-control"></testarea>
        </div>
        <div class="mb-2">
          <label for="gender">Gender</label>
          <select id="gender" class="form-select">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          <div>
            <button class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left"></i>
              Go Back
            </button>
            <button class="btn btn-secondary">
              <i class="fa-solid fa-save"></i>
              Save Data
            </button>
          </div>
        </div>
      </form>
      <ul class="list-group">
        <li class="list-group-item">Item one</li>
        <li class="list-group-item active bg-info">Item two</li>
        <li class="list-group-item">Item three</li>
        <li class="list-group-item">Item four</li>
      </ul>
    </div>
  </body>
</html>
